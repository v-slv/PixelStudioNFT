<div style="display: flex;justify-content: center;align-items: center;">
  <div>
    <div style="display: flex;justify-content: flex-start;align-items: flex-start;">
      <canvas id="board" style="width: 1024px;height: 1024px;border: 1px solid;" width="1024" height="1024"></canvas>
      <div style="width: 400px;">
        <button (click)="addItem()">Add item</button>
        <app-item-hierachy *ngFor="let item of items" [item]="item"></app-item-hierachy>
      </div>

    </div>

    <div style="display: flex;justify-content: flex-start;align-items: center;">
      <button *ngFor="let tool of tools">{{tool.name}}</button>
    </div>
  </div>

</div>
